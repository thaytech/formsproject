namespace Pong
{
    public partial class Form1 : Form
    {

        int ballxspeed = 4; 
        int ballyspeed = 4;
        int speed = 2;
        Random rand = new Random();
        bool goDown, goUp;
        int computer_speed_change = 50;
        int playerScore = 0;
        int computerScore = 0;
        int playerSpeed = 8;
        int[] i = { 5, 6, 8, 9 };
        int[] j = {10,9,8,11,12 };


        public Form1()
        {
            InitializeComponent();
        }

        private void GamerTimerEvent(object sender, EventArgs e)
        {
            ball.Top -= ballyspeed;
            ball.Left -= ballxspeed;

            this.Text = "Player Score: " + playerScore + " - Computer Score: " + computerScore;

            if (ball.Top <= 0 || ball.Top + ball.Height >= this.ClientSize.Height)
            {
                ballyspeed = -ballyspeed;
            }

            if ( ball.Left < -2)
            {
                ball.Left = 300;
                ballxspeed = -ballxspeed;
                computerScore++;
            }


            if (ball.Right > this.ClientSize.Width + 2)
            {
                ball.Left = 300;
                ballxspeed = -ballxspeed;
                playerScore++;
            }

            if (computer.Top <= 1)
            {
                computer.Top = 0;
            }

            else if (computer.Bottom >= this.ClientSize.Height)
            {
                computer.Top = this.ClientSize.Height - computer.Height;
            }

            if (ball.Top < computer.Top + (computer.Height / 2) && ball.Left > 300)
            {
                computer.Top -= speed;
            }

            if (ball.Top > computer.Top + (computer.Height / 2) && ball.Left > 300)
            {
                computer.Top += speed;
            }

            computer_speed_change -= 1;

            if (computer_speed_change < 0 )
            {


                speed = i[rand.Next(i.Length)];
                computer_speed_change = 50;
            }

            if (goDown && player.Top + player.Height < this.ClientSize.Height)
            {
                player.Top += playerSpeed;
            }

            if(goUp && player.Top > 0)
            {
                player.Top -= playerSpeed;
            }

            CheckCollision(ball, player, player.Right + 5);
            CheckCollision(ball, computer, computer.Left - 35);

            if (computerScore > 5)
            {
                GameOver("Sinto muito, você perdeu o jogo.");
            }

            else if (playerScore > 5)
            {
                GameOver("Parabéns! Você venceu o jogo.");
            }


        }

        private void KeylsDown(object sender, KeyEventArgs e)
        {
            if (e.KeyCode == Keys.Down)
            {
                goDown = true;
            }

            if ( e.KeyCode == Keys.Up)
            {
                goUp = true;
            }








        }

        private void KeylsUp(object sender, KeyEventArgs e)
        {

            if (e.KeyCode == Keys.Down)
            {
                goDown = false;
            }
            if (e.KeyCode == Keys.Up)
            {
                goUp = false;
            }




        }

        private void CheckCollision( PictureBox Pic0ne, PictureBox PicTwo, int offset)
        {
            if (Pic0ne.Bounds.IntersectsWith(PicTwo.Bounds))
            {
                Pic0ne.Left = offset;

                int x = j[rand.Next(j.Length)];
                int y = j[rand.Next(j.Length)];


                if (ballxspeed < 0)
                {
                    ballxspeed = x;
                    ballyspeed = y;
                }
                else
                {
                    ballxspeed = -x;
                    ballyspeed = -y;
                }


            }



        }

        private void GameOver(string message)
        {
            GamerTimer.Stop();
            MessageBox.Show(message, "Game Over");
            computerScore = 0;
            playerScore = 0;
            ballxspeed = ballyspeed = 4;
            computer_speed_change = 50;
            GamerTimer.Start();



        }




    }
}
